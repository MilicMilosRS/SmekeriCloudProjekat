<h1>{{ details.name }}</h1>

<button id="subButt" *ngIf="!isSubbed" (click)="subscribeToArtist()">Subscribe</button>
<button id="unsubButt" *ngIf="isSubbed" (click)="unsubscribeFromArtist()">Unsubscribe</button>
<!--<button (click)="testSubscription()">testSubscribe</button>-->
<p><strong>ID:</strong> {{ details.id }}</p>

<p><strong>Bio:</strong></p>
<p>{{ details.bio }}</p>

<div *ngIf="details.genres && details.genres.length > 0">
  <p><strong>Genres:</strong></p>
  <ul>
    <li *ngFor="let genre of details.genres">{{ genre }}</li>
  </ul>
</div>
