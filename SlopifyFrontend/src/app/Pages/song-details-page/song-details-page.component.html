<h1>{{ details.title }}</h1>

<p><strong>ID:</strong> {{ details.id }}</p>
<p><strong>Transcript:</strong></p>
<p>{{ details.transcript }}</p>

<p><strong>Created At:</strong> {{ details.createdAt }}</p>

<div *ngIf="details.s3ImageUrl">
  <img [src]="details.s3ImageUrl" alt="Song Image">
</div>

<div *ngIf="details.s3SongUrl">
  <audio [src]="audioUrl" controls></audio>
  <p>
    Source: 
    <span *ngIf="loadedFromCache; else webSource">
      Cache
      <button (click)="clearCache()">Clear from Cache</button>
    </span>
    <ng-template #webSource>Web</ng-template>
  </p>
</div>

<div *ngIf="!grade">
    <p>Give album a grade:</p>
    <select [(ngModel)]="selectedGrade" name="grades">
      <option *ngFor="let g of [1, 2, 3, 4, 5]" [value]="g">{{ g }}</option>
    </select>
    <button (click)="submitGrade()">Confirm grade</button>
</div>
<div *ngIf="grade">You gave this album grade: {{ grade }}</div>
